
{% load staticfiles %}

<head>
	<title id='confirm_title'></title>
	<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
</head>

<body class="error_body_main_orange" onLoad="javascript: initializeGeneralSaveConfirm();"> 
	<!-- <input type='text' id='superTest' style='width:300px;'> -->
	<form action='/generalSaveElement/' method='post' name='d_form' id='d_form'> {% csrf_token %}
		<input type='hidden' name='form_id' id='form_id' value=''>
		<input type='hidden' name='form_type' id='form_type' value=''>
		<input type='hidden' name='parentForm' id='parentForm' value=''>
		<input type='hidden' name='client_id' id='client_id' value=''>

		<!-- DISCHARGE PARAMETERS -->
		<input type='hidden' name='reasonRefered' id='reasonRefered' value=''>
		<input type='hidden' name='diagnosis' id='diagnosis' value=''>
		<input type='hidden' name='reasonTerminated' id='reasonTerminated' value=''>
		<input type='hidden' name='clientAttitude' id='clientAttitude' value=''>
		<input type='hidden' name='recommendations' id='recommendations' value=''>

		<div style='height:10px;'></div>
		<div class='rUSureWrapper' style='padding-top:3px;'>Warning</div>
		<div style='height:10px;'></div>
		<div class='rUSureHead2' id='messageDiv'>Are You Sure You Want To <span id='confirmPhrase'></span></div>
		<div class='rUSureSub'></div>
		<div class='divider_gradient' style='margin-bottom:5px;'></div>

		<div class='rUSureBtn2'>
			<button onClick="javascript: saveGeneralLoadedData();" id='actionBtn'>OK</button>
		</div>
	</form>
	<script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
