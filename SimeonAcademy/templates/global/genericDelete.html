{% load staticfiles %}

<head>
	<title>Simeon Academy</title>
	<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
</head>

<body class='popup_class'>
	<div class="container">
		<div class="row"> 
			<div class="col-md-12 col-sm-12">
				<div>
					<img src="{% static 'images/simeon_logo2.png' %}" alt="popupLogo" id='popupLogo'>
				</div>
			</div>
		</div>

		<div class='red_space'></div>

		<div class="row">
			<table class='popupTable'>
				<tr>
					<td>
						<div>
							<img src="{% static 'images/warning.png' %}" alt="warning_icon" id='warning_icon'>
						</div>
					</td>

					<td>
						<div id='popupText'>
							Are you sure that you want to delete this form?
						</div>
					</td>
				</tr>
			</table>

			<!-- <div class='red_space'></div> -->

			<table id='popupBtnTable'>
				<tr>
					<td>
						<a href="javascript: complete_generic_delete()">
							<form action='/genericFormDeleted/' method='post' name='exit_g' id='exit_g'> {% csrf_token %}
								<input type='hidden' name='fakeData' id='fakeData' value='fake'>
							</form>
							<button type='button' class='popupBtn'>Delete</button>
						</a>
					</td>

					<td>
						<a href="javascript: window.close();">
							<button type='button' class='popupBtn'>Cancel</button>
						</a>
					</td>
				</tr>
			</table>			
		</div>
	</div>

	<script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
