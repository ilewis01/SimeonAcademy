{% load staticfiles %}

<head>
	<title>Simeon Academy</title>
	<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
</head>

<body class='session_exit_body' onLoad='javascript: initializeFinishChildhood({{json_data}});'>

	<div class='iml-pop-head1'>
		Error
	</div>

	<div class='iml-pop-body-error'>

		<div class='iml-error-m1'>
			The Highlighted Fields Are Invalid.
		</div>
		<!-- <div class='iml-error-m2'>
			These fields have been flagged as invalid for one of the following reasons:
			<ul>
				<li>The field was left blank</li>
				<li>A selection must be made from the dropdown menu</li>
				<li>The input is is not in the proper form (i.e birthdate: dd/mm/yyyy)</li>
			</ul>
		</div> -->

		<div class='iml-error-m3'>
			You must choose a number greater than the minimal value.
		</div>
	</div>

	<div class='iml-pop-foot1'>
		<div class='iml-btn-container-single'>
			<table>
				<tr>
					<td><button onClick='javascript: window.close();'>Ok</button></td>
				</tr>
			</table>
		</div>
	</div>

	<script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
