{% load staticfiles %}

<head>
	<title>{{title}}</title>

</head>

<body class='body400' onLoad="Javascript: InitializeSuperWowResults({{json_data}});">
    <form action='' method='post' id='c_form'> {% csrf_token %}
    	<input type='hidden' name='current_page' id='current_page' value='1'>
        <input type='hidden' name='m_numPages' id='m_numPages' value='{{numPages}}'>
    	<input type='hidden' name='search_type' id='search_type' value=''>

        <div class='head400'>Search Results</div>
        <div class='nav400'>
            <table>
                <tr>
                    <td>
                        <div class='wowHeadL'>
                            <div class='wowHeadRow'>
                                <span>{{numMatches}}</span> Results Found
                            </div>
                        </div>
                    </td>

                    <td>
                        <div class='wowHeadC'>
                            <div class='wowHeadRow' id='testing1'>
                                <a href="">Sort Descending</a>
                            </div>
                        </div>
                    </td>

                    <td>
                        <div class='wowHeadR'>
                            <div class='wowHeadRow'>
                                <a href="Javascript: prevWowPageResults({{json_data}});" id='aTag1'>
                                    <div class='wowNavBtnLeft' id='aTag1'>
                                        <i class="fa fa-angle-double-left" aria-hidden="true"></i>
                                    </div>
                                </a>

                                <div class='wowCenterNav'>Page <b id='currentPageDisp'></b> of <b id='totalPages'>{{numPages}}</b></div>

                                <a href="Javascript: nextWowPageResults({{json_data}});">
                                    <div class='wowNavBtnRight' >
                                        <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
