{% load staticfiles %}

<head>
	<title>Simeon Academy</title>
	<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
</head>

<body class='asi_comment_body' onLoad='javascript: initializeCoupleNoteEditor();'>
	<form action='/editableCoupleNote/' method='post' id='c_form'> {% csrf_token %}
		<div id='comment_title' class='asi_comment_header'>Couple's Therapy</div>
		<div id='editableDateDiv'></div>
		<div class='coupleNoteSubjectEdit' id='the_subject'></div>
		<div class='divider_gradient' style='margin-bottom:10px;'></div>
		<div class='comment_page_body_edit' id='the_body'></div>
		<div class='divider_gradient' style='margin-bottom:15px;'></div>

		<div class='couple_comment_button_wrapper_Editor'>
			<button onClick='javascript: coupleNoteEditor();'>Edit</button>
			<button onClick='javascript: coupleNoteErase();'>Delete</button>
			<button onClick='javascript: window.close();'>Exit</button>
		</div>
	</form>

	<script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
