{% load staticfiles %}

<head>
	<title>Simeon Academy</title>
	<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
</head>

<body class='asi_comment_body'>
	<div id='comment_title' class='asi_comment_header'>Couple's Therapy</div>
	<div class='coupleNoteSubject'><input type='text' name='subject' id='subject' placeholder="Subject:" oninput="javascript: clearRedErrorBorders('subject');"></div>
	<div class='divider_gradient' style='margin-bottom:10px;'></div>
	<div class='comment_page_body2'><textarea name='c_body' id='c_body' placeholder='Enter note body here...' value='' oninput="javascript: clearRedErrorBorders('c_body');"></textarea></div>
	<div class='divider_gradient' style='margin-bottom:15px;'></div>

	<div class='couple_comment_button_wrapper'>
		<button onClick='javascript: softSaveNote();'>Save</button>
		<button onClick='javascript: window.close();'>Exit</button>
	</div>

	<script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
