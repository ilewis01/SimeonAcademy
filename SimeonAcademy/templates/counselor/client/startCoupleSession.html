{% load staticfiles %}

<head>
	<title>{{title}}</title>
	<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
</head>

<body class='body300'>
    <form action='' method='post' id='c_form'> {% csrf_token %}
        <div class='head300'>Couple's Counseling</div>
        <input type='hidden' name='searchType' id='searchType' value='{{searchType}}'>

        <div style='height:20px;'></div>

        <div class='coupleBox1'>
            Make A Selection

            <div style='height:35px;'></div>
            <div class='divider_gradient'></div>
            <div style='height:5px;'></div>

            <div class='full-length-single-btn-wow2'>
                <button onClick="Javascript: newClientBaseless();">New Client</button>
                <button onClick="Javascript: searchLikeWow('couple_search');">Choose From Existing Clients</button>
                <button onClick='Javascript: window.close(); return false;'>Cancel</button>
            </div>

            <div style='height:10px;'></div>
            <div class='divider_gradient'></div>
            <div style='height:20px;'></div>
        </div>
    </form>

    <script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
