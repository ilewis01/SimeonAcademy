{% load staticfiles %}

<head>
	<title>{{title}}</title>
	<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
</head>

<body class='body300'>
    <form action='' method='post' id='c_form'> {% csrf_token %}
        <div class='head300'>Couple's Counseling</div>
        <input type='hidden' name='searchType' id='searchType' value='{{searchType}}'>

        <div style='height:20px;'></div>

        <div class='coupleBox1'>
            Make A Selection
            <div style='height:10px;'></div>
            <div class='centerLongBtn'><button onClick="Javascript: newClientBaseless();">Create New Client</button></div>
            <div class='big_or'>OR</div>
            <div class='centerLongBtn'><button onClick="Javascript: searchLikeWow();">Choose From Existing Clients</button></div>
        </div>

        <div style='height:20px;'></div>

        <div class='full-length-single-btn'><button onClick='Javascript: window.close(); return false;'>Cancel</button></div>
    </form>

    <script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
