{% load staticfiles %}

<head>
  <title>Simeon Academy</title>
  <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
</head>

<body class='session_exit_body' onLoad='javascript: initialize_statusUpdate();'>
	<input type='hidden' name='newStatus' id='newStatus' value='{{newStatus}}'>

	<div class='BoxPopUpWrapperHeadGreen'>
		<div id='warningClassHeadGreen'>
			Update Client Status
		</div>
	</div>

	<div class='BoxPopUpWrapperBody'>
		<div class='BoxPopMainImageWrapper'>
			<img src="{% static 'images/popCheck.png' %}" alt="popBoxWarningCheck" class='popBoxWarningCheck'>
		</div>

		<div id='warningClassBodyText'>
			{{client.fname}} {{client.lname}}'s Status Has Been Changed to <span style='color:red;'>{{newStatus}}</span>
		</div>
	</div>

	<div class='BoxPopUpWrapperFootGreen'>
		<div id='BoxButtonContainer'>
			<!-- <button onClick="javascript: proceedStatusUpdate();" class='boxButton'>Update</button> -->
			<button onClick="javascript: window.close();" class='boxButton'>OK</button>
		</div>
	</div>

	<script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
