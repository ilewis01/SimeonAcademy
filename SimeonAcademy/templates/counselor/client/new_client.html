{% extends "base.html" %}
{% block body %}
{% load staticfiles %}

<!-- variables = fname, ss_num, mi, dob, lname, phone, street-no,
street-name, email, apt, ec, city, state, ep, zip, gender,
reasonRef, datepicker -->

<h1>New Client</h1>

<form action="/confirmNewClient/" method="post" id="new-client-form"> {% csrf_token %}
	<table>
		<tr>
			<td>
				<label for='fname'>First Name: </label>
			</td>
			<td>
				<input type='text' name='fname' id='fname'>
			</td>

			<td><div style='width:100px;'></div></td>

			<td>
				<label for='ss_num'>Social Security Number: </label>
			</td>

			<td>
				<input type='text' name='ss_num' id='ss_num'>
			</td>
		</tr>

		<tr>
			<td>
				<label for='mi'>Middle Initial: </label>
			</td>
			<td>
				<input type='text' name='mi' id='mi'>
			</td>

			<td><div style='width:100px;'></div></td>

			<td>
				<label for='dob'>Date of Birth: </label>
			</td>

			<td>
				<input type='text' name='dob' id='dob' value='mm/dd/yyyy'>
			</td>
		</tr>

		<tr>
			<td>
				<label for='lname'>Last Name: </label>
			</td>
			<td>
				<input type='text' name='lname' id='lname'>
			</td>

			<td><div style='width:100px;'></div></td>

			<td>
				<label for='phone'>Phone: </label>
			</td>

			<td>
				<input type='tel' name='phone' id='phone'>
			</td>
		</tr>

		<tr>
			<td>
				<label for='street-no'>Street no: </label>
			</td>
			<td>
				<input type='text' name='street-no' id='street-no'>
			</td>

			<td><div style='width:100px;'></div></td>

			<td>
				<label for='email'>Email: </label>
			</td>

			<td>
				<input type='email' name='email' id='email'>
			</td>
		</tr>

		<tr>
			<td>
				<label for='street-name'>Street Name: </label>
			</td>
			<td>
				<input type='text' name='street-name' id='street-name'>
			</td>

			<td><div style='width:100px;'></div></td>

		</tr>

		<tr>
			<td>
				<label for=''>Apt: </label>
			</td>
			<td>
				<input type='text' name='apt' id='apt'>
			</td>

			<td><div style='width:100px;'></div></td>

			<td>
				<label for='ec'>Emergency Contact: </label>
			</td>

			<td>
				<input type='text' name='ec' id='ec'>
			</td>
		</tr>

		<tr>
			<td>
				<label for='city'>City: </label>
			</td>
			<td>
				<input type='text' name='city' id='city'>
			</td>

			<td><div style='width:100px;'></div></td>

			<td>
				<label for='ep'>Em Contact Phone: </label>
			</td>

			<td>
				<input type='tel' name='ep' id='ep'>
			</td>
		</tr>

		<tr>
			<td>
				<label for='state'>State: </label>
			</td>
			<td>
				<select name='state' id='state'>
					<option value=''>Select</option>
					{% for s in states %}
					<option value='{{s.id}}'>{{s.state}}</option>
					{% endfor %}
				</select>
			</td>

			<td><div style='width:100px;'></div></td>
		</tr>

		<tr>
			<td>
				<label for='zip' size='5'>Zip Code: </label>
			</td>
			<td>
				<input type='text' name='zip' id='zip'>
			</td>
		</tr>

		<tr>
			<td>
				<label for='gender'>Gender: </label>
			</td>

			<td>
				<div>
					<label for='male'>Male </label>
					<input type='radio' name='gender' id='male' checked='true' value='Male'>
					<label for='female' style='padding-left: 20px;'>Female </label>
					<input type='radio' name='gender' id='female' value='Female'>
				</div>
			</td>
		</tr>

		<tr>
			<td>
				<label for='reasonRef'>Reason For Referral:</label>
			</td>
			<td>
				<select name='reasonRef' id='reasonRef'>
					<option value=''>Select</option>

					{% for r in refs %}
					<option value='{{r.id}}'>{{r.reason}}</option>
					{% endfor %}
				</select>
			</td>
		</tr>

		<tr>
			<td>
				<label for='datepicker'>Intake Date: </label>
			</td>

			<td>
				<input type='text' name='datepicker' id='datepicker'>
			</td>
		</tr>

		<tr><td><div style='margin-top:20px;'></div></td></tr>

		<tr>
			<td>
			<input type="submit" value="Submit" /> 
			<a href='/adminHome'><button type='button'>Home Page</button></a>
		</td>

		</tr>
	</table>
</form>


{% endblock %}
