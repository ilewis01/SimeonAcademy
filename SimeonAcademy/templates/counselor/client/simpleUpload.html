
{% load staticfiles %}

<head>
	<title>Simeon Academy</title>
	<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
</head>

<body class='asi_comment_body' onLoad="javascript: initializeNotePad();">
	<form action="/uploadSuccess/" method='post' enctype="multipart/form-data" id='upload_form'> {% csrf_token %}
		<div id='comment_title' class='asi_comment_header'>Upload Document</div>		
		<div class='divider_gradient' style='margin-bottom:10px;'></div>
		<div class='docLoad_input_div1'><input type='text' name='title' id='title' placeholder="Document Title"></div>
		<div class='center_file_uploader75'><input type="file" name="upload" id='upload'></div>
		<div style='height:10px;'></div>
		<div class='uploader_baseless_btn_wrap'>
			<div class='uploader_baseless_btn_inner'>
				<button onClick='Javascript: verify_uploadTitle(); return false;'>Upload</button>
				<button onClick='Javascript: window.close(); return false;'>Cancel</button>
			</div>
		</div>
	</form>

	<script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
