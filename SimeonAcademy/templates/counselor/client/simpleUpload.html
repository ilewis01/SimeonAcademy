
{% load staticfiles %}

<head>
	<title>Upload Files</title>
	<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
</head>

<body class="error_body_main">
	<div class='upload_class'>
		<div class='upload_head'>Upload Documents</div>
		<form action="/uploadSuccess/" method='post' enctype="multipart/form-data" id='upload_form'> {% csrf_token %}
			<div class='upload_body'>
				<table>
					<tr>
						<td><div><input type='text' name='title' id='title' placeholder="Document Title"></div></td>
					</tr>

					<tr>
						<td><input type="file" name="upload" id='upload'></td>
						<td><button type="button" onClick='Javascript: verify_uploadTitle(); return false;'>Upload</button></td>
						<td><button type='button' onClick='Javascript: window.close(); return false;'>Cancel</button></td>
					</tr>
				</table>
			</div>
			<!-- <input type='text' name='title' id='title'><br>
			<input type="file" name="upload" id='upload'>
    		<button type="submit">Upload</button>
    		<button type='button' onClick='Javascript: window.close(); return false;'>Cancel</button> -->
		</form>
	</div>

	<script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
