
{% load staticfiles %}

<head>
	<title>Upload Files</title>
	<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/font_awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
</head>

<body class="iFrameDocNoteBody" onLoad="superNoteInit({{json_data}});">
	<form action="/uploadSuccess/" method='post' enctype="multipart/form-data" id='upload_form'> {% csrf_token %}
	<div class='outerIframe'>
		<div class='iDocHeader'>Notes</div>
		<div id='noteList'></div>

		<div class='iDocFooter'><div class='ifBtnHold1'><button>New Note</button></div></div>
	</div>
	</form>

	<script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
