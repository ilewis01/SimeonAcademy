{% load staticfiles %}

<head>
	<title>{{title}}</title>
	<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
</head>

<body class='body300'>
    <form action='/wowSearchResults/' method='post' id='c_form'> {% csrf_token %}
    	<input type='hidden' name='searches' id='searches' value=''>
        <div class='head300'>Client Search</div>

        <div class='newClient_searchText_sm'>Enter Search Criteria Below</div>

        <div class='newClient_searchInput'>
	        <input name='fname' id='fname' placeholder="First Name">
	        <input name='fname' id='lname' placeholder="Last Name">
	        <input name='fname' id='ssn' placeholder="Social Security No.">
	        <input name='fname' id='phone' placeholder="Phone">
	        <input name='fname' id='email' placeholder="Email">
	        <input name='fname' id='probationOfficer' placeholder="Probation Officer">

	        <div class='newClient_selectHolder'>
	        	<span>DOB:</span>
	        	<select name='month' id='month'  onChange="Javascript: populateDropDownDay('month');">
                    <option value='0'>Month</option>
                    <option value='1'>January</option>
                    <option value='2'>February</option>
                    <option value='3'>March</option>
                    <option value='4'>April</option>
                    <option value='5'>May</option>
                    <option value='6'>June</option>
                    <option value='7'>July</option>
                    <option value='8'>August</option>
                    <option value='9'>September</option>
                    <option value='10'>October</option>
                    <option value='11'>November</option>
                    <option value='12'>December</option>
                </select>


                <select name='day' id='day' onChange="Javascript: populateDropDownDay('day');">
                    <option value='0'>Day</option>
                </select>


                <select name='year' id='year' onChange="Javascript: populateDropDownDay('year');">
                    <option value='0'>Year</option>
                    {% for y in years %}
                        <option value="{{y}}">{{y}}</option>
                    {% endfor %}
                </select>
	        </div>

	        <div class='newClient_selectHolder'>
	        	<span>Reason For Referral:</span>
	        	<select name='ref' id='ref'>
	        		<option value='None Selected'>Select</option>
	        			{% for r in refs %}
	        				<option value='{{r.id}}'>{{r.reason}}</option>
	        			{% endfor %}
	        	</select>
	        </div>
	    </div>

	    <div style='height:15px;'></div>
	    <div class='newClient_checkClass'><input type='checkbox' name='discharged' id='discharged'> <span>Include discharged clients</span></div>
	    <div class='newClient_checkClass'><input type='checkbox' name='pending' id='pending'> <span>Include pending clients</span></div>
	    <div style='height:10px;'></div>


        <div class='half-length-single-btn'>
        	<button onClick='Javascript: initializeWowSearch(); return false;'>Search</button>
        	<button onClick='Javascript: window.close(); return false;'>Cancel</button>
        </div>
    </form>

    <script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
