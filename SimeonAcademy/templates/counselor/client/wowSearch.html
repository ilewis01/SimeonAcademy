{% load staticfiles %}

<head>
	<title>{{title}}</title>
	<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
</head>

<body class='body300' onLoad="javascript: initialWowLoader();">
    <form action='' method='post' id='c_form'> {% csrf_token %}
    	<input type='hidden' name='searches' id='searches' value=''>
    	<input type='hidden' name='m_discharged' id='m_discharged' value=''>
    	<input type='hidden' name='m_pending' id='m_pending' value=''>
    	<input type='hidden' name='fullDOB' id='fullDOB' value='False'>
        <input type="hidden" name='search_type' id="search_type" value="{{search_type}}">
        <div class='head300'>Client Search</div>

        <div class='newClient_searchText_sm'>Enter Search Criteria Below</div>

        <div class='newClient_searchInput'>
	        <input name='fname' id='fname' placeholder="First Name">
	        <input name='lname' id='lname' placeholder="Last Name">
	        <input name='ss_num' id='ss_num' placeholder="Social Security No.">
	        <input name='phone' id='phone' placeholder="Phone">
	        <input name='email' id='email' placeholder="Email">
	        <input name='probationOfficer' id='probationOfficer' placeholder="Probation Officer">

	        <div class='newClient_selectHolder'>
	        	<span>DOB:</span>
	        	<select name='month' id='month'  onChange="Javascript: populateDropDownDay('month');">
                    <option value='0'>Month</option>
                    <option value='1'>January</option>
                    <option value='2'>February</option>
                    <option value='3'>March</option>
                    <option value='4'>April</option>
                    <option value='5'>May</option>
                    <option value='6'>June</option>
                    <option value='7'>July</option>
                    <option value='8'>August</option>
                    <option value='9'>September</option>
                    <option value='10'>October</option>
                    <option value='11'>November</option>
                    <option value='12'>December</option>
                </select>


                <select name='day' id='day' onChange="Javascript: populateDropDownDay('day');">
                    <option value='0'>Day</option>
                    <option value='1'>1</option>
                    <option value='2'>2</option>
                    <option value='3'>3</option>
                    <option value='4'>4</option>
                    <option value='5'>5</option>
                    <option value='6'>6</option>
                    <option value='7'>7</option>
                    <option value='8'>8</option>
                    <option value='9'>9</option>
                    <option value='10'>10</option>
                    <option value='11'>11</option>
                    <option value='12'>12</option>
                    <option value='13'>13</option>
                    <option value='14'>14</option>
                    <option value='15'>15</option>
                    <option value='16'>16</option>
                    <option value='17'>17</option>
                    <option value='18'>18</option>
                    <option value='19'>19</option>
                    <option value='20'>20</option>
                    <option value='21'>21</option>
                    <option value='22'>22</option>
                    <option value='23'>23</option>
                    <option value='24'>24</option>
                    <option value='25'>25</option>
                    <option value='26'>26</option>
                    <option value='27'>27</option>
                    <option value='28'>28</option>
                    <option value='29'>29</option>
                    <option value='30'>30</option>
                    <option value='31'>31</option>
                </select>


                <select name='year' id='year' onChange="Javascript: populateDropDownDay('year');">
                    <option value='0'>Year</option>
                    {% for y in years %}
                        <option value="{{y}}">{{y}}</option>
                    {% endfor %}
                </select>
	        </div>

	        <div class='newClient_selectHolder'>
	        	<span>Reason For Referral:</span>
	        	<select name='ref' id='ref'>
	        		<option value='None Selected'>Select</option>
	        			{% for r in refs %}
	        				<option value='{{r.id}}'>{{r.reason}}</option>
	        			{% endfor %}
	        	</select>
	        </div>
	    </div>

	    <div style='height:15px;'></div>
	    <div class='newClient_checkClass'><input type='checkbox' name='discharged' id='discharged' onClick="Javascript: setWowCheck('discharged');"> <span>Include discharged clients</span></div>
	    <div class='newClient_checkClass'><input type='checkbox' name='pending' id='pending' onClick="Javascript: setWowCheck('pending');"> <span>Include pending clients</span></div>
	    <div style='height:10px;'></div>


        <div class='half-length-single-btn'>
        	<button onClick='Javascript: initializeWowSearch(); return false;'>Search</button>
        	<button onClick='Javascript: window.close(); return false;'>Cancel</button>
        </div>
    </form>

    <script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
