
{% load staticfiles %}

<head>
	<title>Upload Files</title>
	<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/font_awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
</head>

<body class="iFrameDocNoteBody" onLoad="superNoteInit();">
	<form action="/uploadSuccess/" method='post' id='upload_form'> {% csrf_token %}
		<input type='hidden' name='selectedNoteId' id='selectedNoteId' value=''>
		<input type='hidden' name='selectedNoteSubject' id='selectedNoteSubject' value=''>
		<input type='hidden' name='selectedNoteBody' id='selectedNoteBody' value=''>
		<input type='hidden' name='selectedNoteDate' id='selectedNoteDate' value=''>
		<input type='hidden' name='noteAction' id='noteAction' value=''>

		<div class='outerIframe'>
			<div class='iDocHeader'>Notes <span>({{numNotes}})</span></div>

			<div id='noteList' class='marginizeZeroTolerance'>
				<ol>
					{% for n in noteList %}
					<li>
						<a href="javascript: loadThisNote_instant('{{n.id}}', {{json_data}});">
							{{n.date}}: {{n.title}}
						</a>
					</li>
					{% endfor %}
				</ol>
			</div>

			<div class='iDocFooter'><div class='ifBtnHold1'><button onClick="javascript: addCoupleNote(); return false;">New Note</button></div></div>
		</div>
	</form>

	<script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
