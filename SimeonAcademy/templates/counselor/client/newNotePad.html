{% load staticfiles %}

<head>
	<title>New Note</title>
	<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
</head>

<body class='new_note_body' onLoad="javascript: initializeNotePad();">
	<form action='/notePadAdded/' method='post' id='nnform'> {% csrf_token %}
		<input type='hidden' name='note_id' id='note_id' value='{{note.id}}'>
		<input type='hidden' name='m_subject' id='m_subject' value='{{note.title}}'>
		<input type='hidden' name='m_body' id='m_body' value='{{note.note}}'>
		<input type='hidden' name='edit_enabled' id='edit_enabled' value='false'>
		<div class='notePadTitle'>New Note</div>
		<div class='notePadBody'>
			<table>
				<tr>
					<td><div class='notePadLabel'>Subject:</div></td>
					<td><div><input type='text' name='subject' id='subject' class='notePadInput' value=''></div></td>
				</tr>
			</table>

			<table>
				<!-- <tr><td><div class='notePadLabel'>Body:</div></td></tr> -->
				<tr><td><div class='notePadTextArea'><textarea name='body' id='body'></textarea></div></td></tr>
			</table>
		</div>

		<div class='notePadButton'>
			<button onClick='javascript: saveNotePadItem();' id='addNoteBtn'>Add Note</button>
			<button onClick='javascript: saveNotePadChanges();' id='cancelNoteBtn'>Cancel</button>		
		</div>
	</form>

	<script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
