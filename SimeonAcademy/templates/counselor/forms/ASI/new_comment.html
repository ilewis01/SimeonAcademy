{% load staticfiles %}

<head>
	<title>Simeon Academy</title>
	<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
</head>

<body class='asi_comment_body' onLoad='javascript: initialize_asi_comment_popup();'>
	<div id='comment_title' class='asi_comment_header'></div>

	<div class='comment_page_body'><textarea name='asi_comment' id='asi_comment' value=''></textarea></div>

		<button onClick='javascript: window.close();'>Exit</button>
	</div>

	<script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
