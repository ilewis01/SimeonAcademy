{% load staticfiles %}

<head>
	<title>Simeon Academy</title>
	<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

<body class='dis_verify'>

	<h3>Are You Sure?</h3>

	<form action='/discharge_success/' method='post' id='d_form'> {% csrf_token %}
	</form>

	<div class='dis_pop_container'>
	</div>

	<div class='dis_btn_wrapper'>

			<button type='button' onClick="javascript: discharge_proceed();">Yes</button>
	        <button type='button' onClick="javascript: window.close();">No</button>
	    </div>
	</div>

	<script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
