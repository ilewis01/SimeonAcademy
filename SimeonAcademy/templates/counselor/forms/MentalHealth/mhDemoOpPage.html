{% load staticfiles %}

<head>
	<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
</head>

<body class="gradient-white">
	<div class='sub_body_mh'>
		<form action='/verify_mhOp/' method='post' id='mhOpForm'> {% csrf_token %}
			<input type='hidden' name='numChildren' id='numChildren' value='{{no_child}}'>
			<input type='hidden' name='numSisters' id='numSisters' value='{{no_sister}}'>
			<input type='hidden' name='numBrothers' id='numBrothers' value='{{no_brother}}'>
			<input type='hidden' name='mh_id' id='mh_id' value='{{mh.id}}'>

			<div class='the_gray_gradient'>
				<img src="{% static 'images/simeon_logo2.png' %}" alt="" class='sobOplogo'>
			</div>

			<div id='header-text2'>
				Family Details
			</div>

			<div id='sub_head_text_mh_pop_demo'>
				Please complete each field to proceed
			</div>

			<table class='{{col_class}}'>
				<tr>
					<th>
						<table class='sub_head_table'>
							<tr>
								<th>
									<div>
										{{childHead}}
									</div>
								</th>
							</tr>
							<div>
								{% for c in children %}
								<tr>
									<td>
										<table class='individual_pop_mh'>
											<tr>
												<td>
													<table class='subSubSubTableMh'>
														<tr>
															<td>
																<table>
																	<tr>
																		<td>
																			<div id='pop_numField'>
																				<label>Age:</label>
																			</div>
																		</td>

																		<td>
																			<input type='number' style='width:40px' name='{{c.ageID}}' id='{{c.ageID}}' value='0'>
																		</td>
																	</tr>
																</table>

																<table>
																	<tr>
																		<td>
																			<div>
																				<label>Gender:</label>
																			</div>
																		</td>

																		<td>
																			<div>
																				<input type='radio' name='{{c.genderName}}' id='{{c.maleID}}' value='male'>
																			</div>
																		</td>

																		<td>
																			<label>Male</label>
																		</td>

																		<td>
																			<div>
																				<input type='radio' name='{{c.genderName}}' id='{{c.femaleID}}' value='female' checked>
																			</div>
																		</td>

																		<td>
																			<label>Female</label>
																		</td>
																	</tr>
																</table>

																<table>
																	<tr>
																		<td>
																			<div id='pop_textField'>
																				<label>City:</label>
																			</div>
																		</td>

																		<td>
																			<input type='text' name='{{c.cityID}}' id='{{c.cityID}}'>
																		</td>
																	</tr>
																</table>

																<table>
																	<tr>
																		<td>
																			<div id='pop_selectField'>
																				<label>State:</label>
																			</div>
																		</td>

																		<td>
																			<div>
																				<select name='{{c.stateID}}' id='{{c.stateID}}'>
																					<option value=''>Select</option>

																					{% for st in states %}
																					<option value='{{st.state}}'>{{st.state}}</option>
																					{% endfor %}
																				</select>
																			</div>
																		</td>
																	</tr>
																</table>
															</td>
														</tr>
													</table>
												</td>
											</tr>
										</table>
									</td>
								</tr>
								{% endfor %}
							</div>
						</table>
					</th>

					<th>
						<table class='sub_head_table'>
							<tr>
								<th>
									<div class='sub_head_table'>
										{{sisterHead}}
									</div>
								</th>
							</tr>
							<div>
								{% for s in sisters %}
								<tr>
									<td>
										<table class='individual_pop_mh'>
											<tr>
												<td>
													<table class='subSubSubTableMh'>
														<tr>
															<td>
																<table>
																	<tr>
																		<td>
																			<div id='pop_numField'>
																				<label>Age:</label>
																			</div>
																		</td>

																		<td>
																			<input type='number' style='width:40px' name='{{s.age}}' id='{{s.age}}' value='0'>
																		</td>
																	</tr>
																</table>

																<table>
																	<tr>
																		<td>
																			<div id='pop_textField'>
																				<label>City:</label>
																			</div>
																		</td>

																		<td>
																			<input type='text' name='{{s.city}}' id='{{s.city}}'>
																		</td>
																	</tr>
																</table>

																<table>
																	<tr>
																		<td>
																			<div id='pop_selectField'>
																				<label>State:</label>
																			</div>
																		</td>

																		<td>
																			<div>
																				<select name='{{s.state}}' id='{{s.state}}'>
																					<option value=''>Select</option>

																					{% for st in states %}
																					<option value='{{st.state}}'>{{st.state}}</option>
																					{% endfor %}
																				</select>
																			</div>
																		</td>
																	</tr>
																</table>
															</td>
														</tr>
													</table>
												</td>
											</tr>
										</table>
									</td>
								</tr>
								{% endfor %}
							</div>
						</table>
					</th>

					<th>
						<table class='sub_head_table'>
							<tr>
								<th>
									<div class='sub_head_table'>
										{{brotherHead}}
									</div>
								</th>
							</tr>
							<div>
								{% for b in brothers %}
								<tr>
									<td>
										<table class='individual_pop_mh'>
											<tr>
												<td>
													<table class='subSubSubTableMh'>
														<tr>
															<td>
																<table>
																	<tr>
																		<td>
																			<div id='pop_numField'>
																				<label>Age:</label>
																			</div>
																		</td>

																		<td>
																			<input type='number' style='width:40px' name='{{b.age}}' id='{{b.age}}' value='0'>
																		</td>
																	</tr>
																</table>

																<table>
																	<tr>
																		<td>
																			<div id='pop_textField'>
																				<label>City:</label>
																			</div>
																		</td>

																		<td>
																			<input type='text' name='{{b.city}}' id='{{b.city}}'>
																		</td>
																	</tr>
																</table>

																<table>
																	<tr>
																		<td>
																			<div id='pop_selectField'>
																				<label>State:</label>
																			</div>
																		</td>

																		<td>
																			<div>
																				<select name='{{b.state}}' id='{{b.state}}'>
																					<option value=''>Select</option>

																					{% for st in states %}
																					<option value='{{st.state}}'>{{st.state}}</option>
																					{% endfor %}
																				</select>
																			</div>
																		</td>
																	</tr>
																</table>
															</td>
														</tr>
													</table>
												</td>
											</tr>
										</table>
									</td>
								</tr>
								{% endfor %}
							</div>
						</table>
					</th>
				</tr>
			</table>
		</form>
	</div>

	<div id='mh_verify_btns'>
		<table>
			<tr>
				<td>
					<a href="#">
						<button onClick='javascript: window.close();' class='mhOpBtn'>Cancel</button>
					</a>
				</td>

				<td>
					<a href="#">
						<button onClick='javascript: verify_mh_op();' class='mhOpBtn'>Continue</button>
					</a>
				</td>
			</tr>
		</table>
	</div>

	<script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
