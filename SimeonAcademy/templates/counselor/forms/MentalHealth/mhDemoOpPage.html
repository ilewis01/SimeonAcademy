{% load staticfiles %}

<head>
	<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
</head>

<body class="gradient-white" onLoad='javascript: initialize_mhDemoOps_compact();'>
	<input type='text' id='test1' style='width:700px;'>
	<div class='sub_body_mh'>
		<form action='' method='post' id='s_form'> {% csrf_token %}
			<input type='hidden' name='mh_id' id='mh_id' value='{{mh.id}}'>
			<input type='hidden' name='numKids' id='numKids' value=''>
			<input type='hidden' name='numSisters' id='numSisters' value=''>
			<input type='hidden' name='numBrothers' id='numBrothers' value=''>
			<input type='hidden' name='num_items' id='num_items' value='0'>
			<input type='hidden' name='selectedRel' id='selectedRel' value=''>
			<input type='hidden' name='m_gender' id='m_gender' value=''>

			<div id='header-text2'>
				Family Details
			</div>

			<div id='sub_head_text_mh_pop_demo'>
				Please complete each field to proceed. Scroll to view additional forms.
			</div>

			<div class='new-iml-op-body'>
				<div class='new-iml-block-left'>
					<div class='new_op-question-wrapper'>
						<div class='iml-new-op-head'>Relationship to Client:</div>
						<div class='iml-new-radio-wrapper'>
							<table>
								<tr>									
									<td><div id='child_builder'></div></td>
									<td><div id='child_header'></div></td>
									
									<td><div id='sister_builder'></div></td>
									<td><div id='sister_header'></div></td>
									
									<td><div id='brother_builder'></div></td>
									<td><div id='brother_header'></div></td>
								</tr>
							</table>
						</div>

						<div>							
							<table>
								<tr>
									<td><div class='iml-new-op-head-fixed' id='age_label'></div></td>
									<td><input style='width:40px;' type='number' name='age' id='age' value='0'></td>
								</tr>
							</table>
						</div>

						<div>							
							<table>
								<tr>
									<td><div class='iml-new-op-head-sm'>City:</div></td>
									<td><input type='text' name='city' id='city' value=''></td>
								</tr>
							</table>
						</div>

						<div>							
							<table>
								<tr>
									<td><div class='iml-new-op-head-sm'>State:</div></td>
									<td>
										<select name='state' id='state'>
											<option value='None Selected'>Select</option>
											{% for s in state_list %}
												<option value='{{s}}'>{{s}}</option>
											{% endfor %}
										</select>
									</td>
								</tr>
							</table>
						</div>

						<div class='iml-new-radio-wrapper'>
							<div id='gender_div_iml'>
								<table>
									<tr>
										<td><div class='iml-new-op-head-sm'>Gender:</div></td>
										<td><div><input type='radio' name='gender' id='male' value='male' onClick="javascript: set_m_op_gender();"></div></td>
										<td><div class='new_radio_iml_label'>Male</div></td>
										<td><div><input type='radio' name='gender' id='female' value='female' onClick="javascript: set_m_op_gender();" checked></div></td>
										<td><div class='new_radio_iml_label'>Female</div></td>
									</tr>
								</table>
							</div>
						</div>

					</div>
				</div>

				<div class='new-iml-block-middle'>
					<div class='iml-add-remove-container'>
						<table>
							<tr>
								<td>
									<button onClick='javascript: add_new_op_item(); return false;'>Add <span>&#10230</span></button>
								</td>
							</tr>
							<tr>
								<td>
									<button onClick='javascript: delete_op_item(); return false;'><span>&#10229</span> Remove</button>
								</td>
							</tr>
						</table>
					</div>
				</div>

				<div class='new-iml-block1-right'>
					<div class='iml-data-scroller'>
						<div id='item_builder'></div>
					</div>
				</div>
			</div>
			
		</form>
	</div>

	<div id='mh_verify_btns'>
		<table>
			<tr>
				<td>
					<a href="#">
						<button onClick='javascript: window.close();' class='mhOpBtn'>Cancel</button>
					</a>
				</td>

				<td>
					<a href="#">
						<button onClick='javascript: ;' class='mhOpBtn'>Continue</button>
					</a>
				</td>
			</tr>
		</table>
	</div>

	<script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
