{% load staticfiles %}

<head>
	<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <title>{{title}}</title>
</head>

<body class="gradient-white">
	<div class='sub_body_mh'>
		<div>
			<img src="{% static 'images/simeon_logo2.png' %}" alt="gold_bullet" class='gold_bullet'>
		</div>
		<div id='header-text2'>
			Verify Family Details
		</div>

		<div class='table_container'>
			<table class='opResultTable'>
				<tr>
					<td>
						<table>
							<tr>
								<th>
									<div id='opResultHead'>
										Children
									</div>
								</th>
							</tr>
						</table>
					</td>

					<td>
						<table>
							<tr>
								<th>
									<div id='opResultHead'>
										Sisters
									</div>
								</th>
							</tr>
						</table>
					</td>

					<td>
						<table>
							<tr>
								<th>
									<div id='opResultHead'>
										Brothers
									</div>
								</th>
							</tr>
						</table>
					</td>
				</tr>

				<tr>
					<td>
						<table>
							<tr>
								<td>
									<div id='opResultSubHEad'>
										Male:
									</div>
								</td>
							</tr>
						</table>
					</td>

					<td>
						<table>
							{% for s in sisterList %}
							<tr>
								<td>
									<div>
										<img src="{% static 'images/gold_bullet.png' %}" alt="gold_bullet" class='gold_bullet'>
									</div>
								</td>

								<td>
									<div>
										{{s}}
									</div>
								</td>
							</tr>
							{% endfor %}
						</table>
					</td>

					<td>
						<table>
							{% for b in brotherList %}
							<tr>
								<td>
									<div>
										<img src="{% static 'images/gold_bullet.png' %}" alt="gold_bullet" class='gold_bullet'>
									</div>
								</td>

								<td>
									<div>
										{{b}}
									</div>
								</td>
							</tr>
							{% endfor %}
						</table>
					</td>
				</tr>

				<tr>
					<td>
						<table>
							{% for m in maleList %}
								<tr>
									<td>
										<div>
											<img src="{% static 'images/gold_bullet.png' %}" alt="gold_bullet" class='gold_bullet'>
										</div>
									</td>
									<td>
										<div id='opResultData'>
											{{m}}
										</div>
									</td>
								</tr>
							{% endfor %}
						</table>
					</td>
				</tr>

				<tr>
					<td>
						<table>
							<tr>
								<td>
									<td>
										<div id='opResultSubHEad'>
											Female:
										</div>
									</td>
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr>
					<td>
						<table>
							{% for f in femaleList %}
								<tr>
									<td>
										<div>
											<img src="{% static 'images/gold_bullet.png' %}" alt="gold_bullet" class='gold_bullet'>
										</div>
									</td>
									<td>
										<div id='opResultData'>
											{{f}}
										</div>
									</td>
								</tr>
							{% endfor %}
						</table>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
