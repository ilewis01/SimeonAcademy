{% load staticfiles %}

<head>
	<title>Simeon Academy</title>
	<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
</head>

<body class='session_exit_body'>
	<form action='/mhDemoOpPage/' method='post' id='s_form'> {% csrf_token %}
	</form>

	<div class='iml-pop-head1'>
		Error
	</div>

	<div class='iml-pop-body-error'>
		<div class='iml-warning-holder'><img src="{% static 'images/warning.png' %}" class='error-main-css-img'></div>

		<div class='iml-error-m1'>
			Changes in form detected
		</div>
		<div class='iml-error-m2'>
			You have attempted to make changes to one or more of the follow fields:
			<ul>
				<li>Number of Children</li>
				<li>Number of Sisters</li>
				<li>Number of Brothers</li>
			</ul>
		</div>

		<div class='iml-error-m3'>
			Would you like to keep these changes?
		</div>
	</div>

	<div class='iml-pop-foot1'>
		<div class='iml-btn-container-double'>
			<table>
				<tr>
					<td><button onClick='javascript: keep_mh_changes(); return false;'>Keep</button></td>
					<td><button onClick='javascript: discard_mh_changes(); return false;'>Discard</button></td>
				</tr>
			</table>
		</div>
	</div>

	<script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
