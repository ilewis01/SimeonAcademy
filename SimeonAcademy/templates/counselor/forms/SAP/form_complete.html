{% load staticfiles %}

<head>
	<title>Simeon Academy</title>
	<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
</head>

<body class='session_exit_body'>
	<div class='s_resolve_wrapper3'>
		<div id='crazySpaceLite'></div>

		<form action='/sap_saved/' method='post' id='s_form'> {% csrf_token %}
			<input type='hidden' name='exit_type' id='exit_type' value='close'>
			<input type='hidden' name='shouldDelete' id='shouldDelete' value='{{shouldDelete}}'>
			<input type='hidden' name='multiNav' id='multiNav' value='True'>
			<input type='hidden' name='nextUrl' id='nextUrl' value=''>
		</form>

		<div class='f_c_image'>
			<div id='center_war'><img src="{% static 'images/warning.png' %}" alt="f_form_warning" class='f_form_warning'></div>
		</div>

		<div id='crazySpace'></div>

		<div id='close_error_head'>Are you sure you want to save this form?</div>

		<div id='save_f_sub'>
			Once you proceed, no further changes can be made to this form.
		</div>

		<div id='crazySpace'></div>

		<div>
			<table>
				<tr>
					<td>
						<button type='button' onClick='javascript: save_uni_form();'>Save & Finish</button>
					</td>

					<td>
						<button type='button' onClick='javascript: window.close();'>Continue Editing</button>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
