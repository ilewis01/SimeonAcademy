{% extends "base.html" %}
{% block body %}
{% load staticfiles %}

<body class="gradient-white" style='text-align:center'>

	<div class='header-images'>
      <div class="container">
            <div class="row">                   
                  <div class="col-md-12">
                        <div id='header-text'>
                              URINE ANALYSIS
                        </div>

                        <form action='' method='post' id='ut_form'> {% csrf_token %}
                        	<input type='hidden' name='client_id' id='client_id' value='{{session.client.id}}'>
                        	<input type='hidden' name='session_id' id='session_id' value='{{session.id}}'>
                        	<input type='hidden' name='paid_id' id='paid_id' value='{{paid_profile.id}}'>
                        	<input type='hidden' name='goToNext' id='goToNext' value='false'>
                        	<input type='hidden' name='new_session' id='new_session' value='false'>
                        </form>

                        <table class='instruction_ut_class'>
                        	<tr><td><div><img src="{% static 'images/warning.png' %}" alt="inst_warning" id='inst_warning'></div></td></tr>
                            <tr>
                                <td>
                                    <div id='instru_head'>
                                    	A Payment of <span>${{s_type.fee}}</span> Must Be Received Before You Can Begin Urine Analysis
                                    </div>
                                </td>
                            </tr>

                            <tr>
                            	<td>
                            		<div id='instru_second'>Would you like to continue to billing?</div>
                            	</td>
                            </tr>
                        </table>

                        <table class='two_btn_table'>
                            <tr>
                            	<td>
                            		<div>
                            			<a href="javascript: payUT();">
                            				<div class='center-rounded'>
                            					<div class='round-button'>
                            						<div class='round-button-circle'>
                            							<div class='roundIconClass4'>
                            								<img src="{% static 'images/money.png' %}" alt="" class='money_icon'>
                            							</div>
                            						</div>
                            					</div>
                            				</div>

                            				<div class='exitBtn_small'>
                            					Continue
                            				</div>
                            			</a>
                            		</div>
                            	</td>

                            	<td>
                            		<div>
                            			<a href="javascript: doNotPayUT();">
                            				<div class='center-rounded'>
                            					<div class='round-button'>
                            						<div class='round-button-circle'>
                            							<div class='roundIconClass'>
                            								<img src="{% static 'images/exit_white.png' %}" alt="" class='image_icon'>
                            							</div>
                            						</div>
                            					</div>
                            				</div>

                            				<div class='exitBtn_small'>
                            					Exit
                            				</div>
                            			</a>
                            		</div>
                            	</td>
                            </tr>
                        </table>
                  </div>
            </div>
        </div>
    </div>

</body>
{% endblock %}
