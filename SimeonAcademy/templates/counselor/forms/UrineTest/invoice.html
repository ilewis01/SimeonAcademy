{% load staticfiles %}

<head>
	<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
</head>

<body class='payment_body'>
	<div class='container_pay_head'>
		Payment Options
	</div>

	<form action='/ut_paid/' method='post' id='p_form'> {% csrf_token %}
		<input type='hidden' name='p_id' id='p_id' value='{{p_id}}'>
	</form>

	<div class='container_pay'>
		<div class='inner_pay_container'>
			<table class='payment_type_table'>
				<tr>
					<td>
						<label>Payment Type:</label>
					</td>

					<td>
						<table>
							<tr>
								<td>
									<div>
										<input type='radio' name='pay_type' id='cash' value='cash' checked>
									</div>
								</td>

								<td><div><label>Cash</label></div></td>
							</tr>
						</table>
					</td>

					<td>
						<table>
							<tr>
								<td>
									<div>
										<input type='radio' name='pay_type' id='check' value='check'>
									</div>
								</td>

								<td><div><label>Check</label></div></td>
							</tr>
						</table>
					</td>

					<td>
						<table>
							<tr>
								<td>
									<div>
										<input type='radio' name='pay_type' id='card' value='card'>
									</div>
								</td>

								<td><div><label>Credit/Debit</label></div></td>
							</tr>
						</table>
					</td>

					<td>
						<table>
							<tr>
								<td>
									<div>
										<input type='radio' name='pay_type' id='insurance' value='insurance'>
									</div>
								</td>

								<td><div><label>Bill Insurance</label></div></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>

		<div class='payment_table_buttons'>
			<table>
				<tr>
					<td>
						<div>
							<a href="javascript: ut_was_paid();">
								<button>Pay Now</button>
							</a>
						</div>
					</td>

					<td>
						<div>
							<a href="javascript: window.close();">
								<button>Cancel</button>
							</a>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
