{% extends "base.html" %}
{% block body %}
{% load staticfiles %}

<h1>Anger Management</h1>

<span style='color:red;'><b>This client has an incomplete Anger Management Profile</b></span><br>
<em>A new form cannot be created until the previous form has been resolved</em><br>

<h4>Please choose from the following options:</h4>
<form action='/am_location/' method='post' id='chooseAMform'> {% csrf_token %}
	<input type='hidden' id='am_id' name='am_id' value="{{am.id}}">
	<input type='hidden' id='cli-id' name='cli-id' value='{{client.id}}'>
	<table>
		<tr>
			<td>
				<input type='radio' id='c1' name='am-choice' value='finish-old' checked='true'>
			</td>
			<td>
				<label for='c1'>Continue completing current anger management form on file</label>
			</td>
		</tr>

		<tr>
			<td>
				<input type='radio' id='c2' name='am-choice' value='start-new'>
			</td>
			<td>
				<label for='c2'>Start a new form <em style='color:green;'>*All previous incomplete Anger Management forms for this client will be deleted</em></label>
			</td>
		</tr>

		<tr>
			<td>
				<input type='radio' id='c3' name='am-choice' value='cancel'>
			</td>
			<td>
				<label for='c3'>Back to client options page</label>
			</td>
		</tr>
	</table>
	<div style='margin-bottom:20px;'></div>
	<input type='submit' value='submit'>
</form>


<a href='/adminHome'><button type='button'>Home Page</button></a>

{% endblock %}
