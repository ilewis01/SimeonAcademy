{% load staticfiles %}

<head>
  <title>Simeon Academy</title>
  <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
</head>

<body class='session_exit_body' onLoad='javascript: init_wd_selector();'>
	<div class='plain-border'>

	  <form action='//' method='post' id='c_form'> {% csrf_token %}
	    <input type='hidden' name='day' id='day' value=''>
	    <input type='hidden' name='month' id='month' value=''>
	    <input type='hidden' name='year' id='year' value=''>
	    <input type='hidden' name='start' id='start' value=''>
	    <input type='hidden' name='end' id='end' value=''>
	    <input type='hidden' name='numSaved' id='numSaved' value='0'>

	    <div id='saveThis'></div>
	  

	  <div id='wk_sel_heading'>Please select your schedule for <span id='wk_date'></span></div>
	  <!-- <div><input type='text' id='test1'></div> -->

	  <div id='drop_select_lower'>
	  	<ul>
		  	<table>
		  		<tr>
		  			<td><li><div id='st_label_cal'>Start Time:</div></li></td>

		  			<td>
		  				<select name='start_s' id='start_s' onChange='javascript: force_a_hour();'>
		  					<option value='0'>Select</option>

		  					{% for t in times %}
		  					<option value='{{t}}'>{{t}}</option>
		  					{% endfor %}
		  				</select>
		  			</td>
		  		</tr>

		  		<tr>
		  			<td><li><div id='et_label_cal'>End Time:</div></li></td>

		  			<td>
		  				<select name='end_s' id='end_s' onChange='javascript: force_a_hour();'>
		  					<option value='0'>Select</option>

		  					{% for t in times %}
		  					<option value='{{t}}'>{{t}}</option>
		  					{% endfor %}
		  				</select>
		  			</td>
		  		</tr>
		  	</table>
		  </ul>
	  </div>

	  </form>

	  <button onClick='javascript: pre_save_sch();'>Submit</button>
	  <button onClick='javascript: window.close();'>Cancel</button>
	</div>
  <script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
