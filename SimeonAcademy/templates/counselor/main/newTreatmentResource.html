{% load staticfiles %}

<head>
	<title>{{title}}</title>
	<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
</head>

<body class='body500'>
    <div class='head300'>New Treatment Resource</div>
    <!-- <input type='text' id='test3'> -->

    <div class='treatmentResourceWrapper'>
        <form action='' method='post' id='t_form' name='t_form' enctype="multipart/form-data"> {% csrf_token %}
            
        </form>
    </div>

    <div style='height:20px;'></div>

    <div class='half-length-single-btn'>
        <button onClick='Javascript: submitNewTreatmentResource();'>Submit</button>
        <button onClick='Javascript: window.close(); return false;'>Cancel</button>
    </div>

    <script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
