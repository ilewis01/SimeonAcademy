{% load staticfiles %}

<head>
  <title>Simeon Academy</title>
  <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
</head>

<body class='session_exit_body' onLoad='javascript: getClientSearchStuff();'>
  <form action='' method='post' id='sc_form'> {% csrf_token %}
    <input type='hidden' name='cSearch' id='cSearch' value=''>
    <input type='hidden' name='image' id='image' value=''>
    <input type='hidden' name='header' id='header' value=''>
    <input type='hidden' name='useDischarged' id='useDischarged' value=''>
    <input type='hidden' name='sortBy' id='sortBy' value='az'>
    <input type='hidden' name='page' id='page' value='1'>

    <div class='main_s_image_search_head'>
      <table>
        <tr>
          <td><div><img src="" alt="" class='' id='sImage'></div></td>
          <td><p id='sTypeText'></p></td>
        </tr>
      </table>
    </div>

    <div class='uniSearchWrapper'>
      <div id='searchInstructionText'>Please enter any known client information below</div>

      <div class='mainClientSearcherContainer'>
        <table>
          <tr>
            <td><div id='cliSearchQuest'>First Name:</div></td>
            <td><input type='text' name='fname' id='fname' value=''></td>
          </tr>

          <tr>
            <td><div id='cliSearchQuest'>M.I:</div></td>
            <td><input type='text' name='mi' id='mi' value=''></td>
          </tr>

          <tr>
            <td><div id='cliSearchQuest'>Last Name:</div></td>
            <td><input type='text' name='lname' id='lname' value=''></td>
          </tr>

          <tr>
            <td><div id='cliSearchQuest'>Phone:</div></td>
            <td><input type='text' name='phone' id='phone' value=''></td>
          </tr>

          <tr>
            <td><div id='cliSearchQuest'>SSN:</div></td>
            <td><input type='text' name='ssn' id='ssn' value=''></td>
          </tr>

          <tr>
            <td><div id='cliSearchQuest'>Client ID:</div></td>
            <td><input type='text' name='clientID' id='clientID' value=''></td>
          </tr>
        </table>

        <table>
          <tr>
            <td><div id='cliSearchQuestMar'>DOB:</div></td>
            <!-- <td><div id='cliSearchQuestSub'>month:</div></td> -->
            <td>
              <select id='c_mob' name='c_mob' onChange="javascript: correctClientDOBForm();">
                <option value='0'>Select</option>
                <option value='1'>January</option>
                <option value='2'>February</option>
                <option value='3'>March</option>
                <option value='4'>April</option>
                <option value='5'>May</option>
                <option value='6'>June</option>
                <option value='7'>July</option>
                <option value='8'>August</option>
                <option value='9'>September</option>
                <option value='10'>October</option>
                <option value='11'>November</option>
                <option value='12'>December</option>
              </select>
              <div id='cliSearchQuestSub'>month</div>
            </td>

            <!-- <td><div id='cliSearchQuestSub'>day:</div></td> -->
            <td>
              <select id='c_dob' name='c_dob'onChange="javascript: correctClientDOBForm();">
                <option value='0'>Select</option>
                <option value='1'>1</option>
                <option value='2'>2</option>
                <option value='3'>3</option>
                <option value='4'>4</option>
                <option value='5'>5</option>
                <option value='6'>6</option>
                <option value='7'>7</option>
                <option value='8'>8</option>
                <option value='9'>9</option>
                <option value='10'>10</option>
                <option value='11'>11</option>
                <option value='12'>12</option>
                <option value='13'>13</option>
                <option value='14'>14</option>
                <option value='15'>15</option>
                <option value='16'>16</option>
                <option value='17'>17</option>
                <option value='18'>18</option>
                <option value='19'>19</option>
                <option value='20'>20</option>
                <option value='21'>21</option>
                <option value='22'>22</option>
                <option value='23'>23</option>
                <option value='24'>24</option>
                <option value='25'>25</option>
                <option value='26'>26</option>
                <option value='27'>27</option>
                <option value='28'>28</option>
                <option value='29'>29</option>
                <option value='30'>30</option>
                <option value='31'>31</option>
              </select>
              <div id='cliSearchQuestSub'>day</div>
            </td>

            <td>
              <!-- <div id='cliSearchQuestSub'>year</div> -->
              <select id='c_yob' name='c_yob' onChange="javascript: correctClientDOBForm();">
                <option value='0'>Select</option>
                {% for y in years %}
                <option value='{{y}}'>{{y}}</option>
                {% endfor %}
              </select>
              <div id='cliSearchQuestSub'>year</div>
            </td>
          </tr>
        </table>
      </div>

      <div class='cSearchCheckMainF'>
        <input type='checkbox' name='incD' id='incD' value='False' onClick='javascript: setClientSearchCheck();'>
        Include discharged clients
      </div>
    </div>

  </form>

  <div class='sTypeBtnWrapperF'>
    <div>
      <button onClick="javascript: submit_uniClientSearch();">Search</button>
      <button onClick="javascript: window.close();">Cancel</button>
    </div>
  </div>

  <script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
