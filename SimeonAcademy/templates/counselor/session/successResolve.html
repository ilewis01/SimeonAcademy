{% load staticfiles %}

<head>
	<title>Simeon Academy</title>
	<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
</head>

<body class='session_exit_body'>

	<form action='/sessionResolveSuccess/' method='post' id='s_form'> {% csrf_token %}
		<input type='hidden' name='exit_type' id='exit_type' value='{{s_head}}'>
	</form>

	<div class='s_resolve_wrapper2'>
		<div id='s_img_div_resolve'>
			<img src="{% static 'images/popCheck.png' %}" alt="session_warning" class='session_warning'>
		</div>

		<div class='deleted_session_resolve'>
			The session was sucessfully {{s_head}}
		</div>


		<div class='center_single_btn'>
			<button type='button' onClick="javascript: window.close();">Continue</button>
		</div>
	</div>

	<script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
