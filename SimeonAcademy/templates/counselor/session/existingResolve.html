{% load staticfiles %}

<head>
	<title>Simeon Academy</title>
	<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
</head>

<body class='session_exit_body' onLoad='javascript: initializeExistingResolve();'>

	<form action='/sessionResolveSuccess/' method='post' id='s_form'> {% csrf_token %}
		<input type='hidden' name='exit_type' id='exit_type' value='{{s_head}}'>
	</form>

	<div class='s_resolve_wrapper2'>
		<div id='s_img_div_resolve'>
			<img src="{% static 'images/warning.png' %}" alt="session_warning" class='session_warning'>
		</div>

		<div class='deleted_session_resolve'>
			Are you sure that you want to {{s_head}} this session?
		</div>

		<div id='s_resove_sub_head3'>
			All data associated with this session will be permanently erased.
		</div>

		<input type='hidden' name='exit_type' id='exit_type' value='{{s_head}}'>

		<div class='s_resolveBtn'>
			<button type='button' onClick="javascript: finializeSessionResolve();">Continue</button>
			<button type='button' onClick='javascript: window.close();'>Cancel</button>
		</div>
	</div>

	<script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
