{% load staticfiles %}

<head>
	<title>Simeon Academy</title>
	<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
</head>

<body class='session_exit_body'>
	<div class='s_resolve_wrapper3'>

		<div id='crazySpaceLite'></div>

		<form action='/sessionClosedAlt/' method='post' name='s_form' id='s_form'> {% csrf_token %}
			<input type='hidden' name='exit_type' id='exit_type' value='closed'>
			<input type='hidden' name='multiNav' id='multiNav' value='{{multiNav}}'>
		</form>

		<div id='s_img_div_resolve'>
			<img src="{% static 'images/warning.png' %}" alt="session_warning" class='session_warning'>
		</div>

		<div id='close_error_head_sm'>
			<span>Would you like to come back to this session at a later time?</span>
		</div>

		<div id='crazySpace'></div>

		<div>
			<table>
				<tr>
					<td>
						<button type='button' onClick="javascript: chooseSessionExit('False');">Yes</button>
					</td>

					<td>
						<button type='button' onClick="javascript: chooseSessionExit('True');">No</button>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
