{% load staticfiles %}

<head>
	<title>Simeon Academy</title>
	<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
</head>

<body class='session_exit_body'>
	<div class='session_exit_wrapper'>

		<form action='/uni_exit_session/' method='post' name='s_form' id='s_form'> {% csrf_token %}
			<input type='hidden' name='exit_type' id='exit_type' value='close'>
			<input type='hidden' name='shouldDelete' id='shouldDelete' value='{{shouldDelete}}'>
			<input type='hidden' name='multiNav' id='multiNav' value='False'>
		</form>

			<div>
				<table>
					<tr>
						<td>
							<div id='s_img_div_par'>
								<img src="{% static 'images/warning.png' %}" alt="session_warning" class='session_warning'>
							</div>
						</td>

						<td>
							<div id='s_text_div_par'>
								<span>Are you sure you want to close this session?</span>
							</div>
						</td>
					</tr>
				</table>
			</div>

			<div class='session_exitButtons'>
				<div>					
					<button type='button' onClick="javascript: c_exit_session();">Proceed</button>
		            <button type='button' onClick="javascript: window.close();">Cancel</button>
		        </div>
	        </div>
	</div>

	<script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>
</body>
