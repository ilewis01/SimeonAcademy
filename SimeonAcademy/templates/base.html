<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simeon Academy Application">
    <meta name="author" content="Immanuel Lewis">

    <title>{{title}}</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/sap_style.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/mh_style.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/asi_style.css' %}" rel="stylesheet" type="text/css">

    <link href="{% static 'css/logo-nav.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/simple-sidebar.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/jquery.datepick.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/south-street/jquery-ui.css">
    <link href="{% static 'css/jquery.ui-smoothness.datepick.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/jquery.ui-south-street.datepick.css' %}" rel="stylesheet" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <div class='nav-brand-logo'>
                    <img src="{% static 'images/simeon_logo.png' %}" alt="logo-nav" class='logo-nav'>
                </div>
            </div>
            
            <form action='/adminHome/' method='post' id='n_form_main'> {% csrf_token %}
                <input type='hidden' name='tracking' id='tracking' value="{{tracking}}">
            </form>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="javascript: sessionChecking('home');">Home</a>
                    </li>
                    <li>
                        <a href="javascript: sessionChecking('bill');">Billing</a>
                    </li>
                    <li>
                        <a href="javascript: sessionChecking('admin');">Administration</a>
                    </li>
                    <li>
                        <a href="javascript: sessionChecking('appt');">Appointments</a>
                    </li>
                    <li>
                        <a href="javascript: sessionChecking('logout');">Logout</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div id="content-doc">
        {% block body %}
        {% endblock %}
    </div>

    <!-- jQuery -->
    <script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/custom_js.js' %}" type="text/javascript"></script>

    <!-- JQUERY DATE PICKER -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{% static 'js/jquery.plugin.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery.datepick.js' %}" type="text/javascript"></script>

    <script>
        $(function() {
            $('#popupDatepicker').datepick({pickerClass: 'demo', renderer: $.datepick.themeRollerRenderer, showTrigger: '#calImg'});
        });
    </script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
